<div
    #itemMenu
    id="{{ 'itemMenu' + configuracionItem.idInterno }}"
    [ngClass]="obtenerItemClases()"
    gestorEventos
    (eventoTap)="tap()"
    (dobleTap)="dobletap()"
    (press)="press()"
>
    <div [ngClass]="obtenerClasesItemCaja()">
        <div class="contenedor-texto">
            <!-- ITEM PARA PERFIL CREATE, TIPO, PROFILE-->
            <div class="main" [ngSwitch]="configuracionItem.tipoMenu">
                <div class="second" *ngSwitchCase="tipoMenu.GESTION_PROFILE">
                    <p [ngClass]="estiloTexto1()">
                        {{ texto1 | async }}
                    </p>
                    <div class="espacioPalabra"></div>
                    <p [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                            color: estiloTexto.colorDelTexto.TEXTOBLANCO, 
                            estiloTexto: estiloTexto.estilosDelTexto.BOLDCONSOMBRA, 
                            enMayusculas: true,
                            tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L7_IGUAL 
                        })">
                        {{ texto2 | async }}
                    </p>
                    <div class="espacioPalabra"></div>
                    <p [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                            color: estiloTexto.colorDelTexto.TEXTOBLANCO, 
                            estiloTexto: estiloTexto.estilosDelTexto.BOLD, 
                            enMayusculas: true,
                            tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L5_IGUAL
                        })">
                        {{ texto3 | async }}
                    </p>
                </div>
                <div class="second" *ngSwitchCase="tipoMenu.ACCION">
                    <p [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                            color: estiloTexto.colorDelTexto.TEXTOBLANCO, 
                            estiloTexto: estiloTexto.estilosDelTexto.BOLDCONSOMBRA, 
                            enMayusculas: true,
                            tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L4_I4
                        })">
                        {{ texto1 | async }}

                    <p [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                            color: estiloTexto.colorDelTexto.TEXTOBLANCO, 
                            estiloTexto: estiloTexto.estilosDelTexto.BOLDCONSOMBRA, 
                            enMayusculas: true,
                            tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L4_I4
                        })">
                        {{ texto2 | async }}

                    <p *ngIf="configuracionItem.texto3" [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                            color: estiloTexto.colorDelTexto.TEXTOBLANCO, 
                            estiloTexto: estiloTexto.estilosDelTexto.BOLDCONSOMBRA, 
                            enMayusculas: true,
                            tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L4_I4
                        })">
                        {{ texto3 | async }}
                    </p>

                </div>
                <div class="second" *ngSwitchCase="tipoMenu.ANUNCIOS">
                    <p [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                            color: estiloTexto.colorDelTexto.GRIS, 
                            estiloTexto: estiloTexto.estilosDelTexto.BOLDCONSOMBRA, 
                            enMayusculas: true,
                            tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L5_I8
                        })">
                        {{ texto1 | async }}
                    </p>
                </div>
                <div class="second" *ngSwitchCase="tipoMenu.INSTRUCCIONES">
                    <p *ngIf="configuracionItem.texto1" [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                            color: estiloTexto.colorDelTexto.TEXTOBLANCO, 
                            estiloTexto: estiloTexto.estilosDelTexto.BOLD, 
                            enMayusculas: true,
                            tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L2_I2
                        })">
                        {{ texto1 | async }}
                    </p>
                    <div *ngIf="configuracionItem.texto1" class="instruccion-separacion"></div>
                    <p [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                            color: estiloTexto.colorDelTexto.TEXTOBLANCO, 
                            estiloTexto: estiloTexto.estilosDelTexto.REGULAR, 
                            enMayusculas: true,
                            tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L2_IGUAL
                        })">
                        {{ texto2 | async }}
                    </p>
                    <div [ngClass]="obtenerSeparacionItemInstrucciones()"></div>
                    <p [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                            color: estiloTexto.colorDelTexto.TEXTOAMARILLOBASE, 
                            estiloTexto: estiloTexto.estilosDelTexto.REGULAR, 
                            enMayusculas: true,
                            tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L2_IGUAL
                        })">
                        {{ texto3 | async }}
                    </p>
                </div>
                <div class="second" *ngSwitchCase="tipoMenu.SUBMENU">
                    <div class="boton-puntos"></div>
                </div>
                <div class="second" *ngSwitchCase="tipoMenu.LEGAL">
                    <p (click)="clickItemSubMenu(item)" *ngFor="let item of configuracionItem.acciones;let i = index"
                        [ngClass]="estiloTextoMenus(item)">
                        {{ textos[i]|async}}
                    </p>
                </div>
            </div>
        </div>

        <div *ngIf="configuracionItem.descripcion || configuracionItem.submenus" class="centrar contener-descripcion">
            <div class="flecha" id="{{ 'flecha' + configuracionItem.idInterno }}"></div>
            <div *ngIf="configuracionItem.mostrarDescripcion" class="grupo-texto-descripcion">
                <p *ngFor="let item of configuracionItem.descripcion" [ngClass]="obtenerClasesLineasTexto(item)"
                    class="separacion-texto">
                    {{ item.texto }}
                </p>
                <p (click)="clickItemSubMenu(item)" *ngFor="let item of configuracionItem.submenus" [ngClass]="estiloTexto.obtenerEstilosTexto({ 
                        color: estiloTexto.colorDelTexto.TEXTO_COLOR_PLATEADO, 
                        estiloTexto: estiloTexto.estilosDelTexto.BOLDCONSOMBRA, 
                        enMayusculas: false,
                        tamanoConInterlineado: estiloTexto.tamanoDeTextoConInterlineado.L5_I5 
                    })" class="texto-submenu test">
                    {{ item.titulo }}
                </p>
            </div>
        </div>
    </div>
    <app-linea *ngIf="configuracionItem.linea.mostrar" [configuracionLinea]="configuracionItem.linea.configuracion">
    </app-linea>
</div>
